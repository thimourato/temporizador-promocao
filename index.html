<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regressivo</title>
    <style>
        /* Estilo do contador */
        .contador {
            font-family: Arial, sans-serif;
            color: #e06141;
            text-align: center;
            font-size: 2em;
        }
        .unidade {
            display: inline-block;
            margin: 0 10px;
        }
        .label {
            display: block;
            font-size: 0.5em;
        }
    </style>
</head>
<body>
    <div id="contador" class="contador">
        <div class="unidade">
            <span id="dias">00</span>
            <span class="label">Dias</span>
        </div>
        <div class="unidade">
            <span id="horas">00</span>
            <span class="label">Horas</span>
        </div>
        <div class="unidade">
            <span id="minutos">00</span>
            <span class="label">Minutos</span>
        </div>
        <div class="unidade">
            <span id="segundos">00</span>
            <span class="label">Segundos</span>
        </div>
    </div>

    <script>
        // Data de tÃ©rmino do contador
        const dataTermino = new Date('October 27, 2024 23:59:59 GMT-0300').getTime();

        // Atualiza o contador a cada segundo
        const intervalo = setInterval(() => {
            const agora = new Date().getTime();
            const distancia = dataTermino - agora;

            // Calcula o tempo restante
            const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

            // Exibe o resultado
            document.getElementById('dias').innerText = dias.toString().padStart(2, '0');
            document.getElementById('horas').innerText = horas.toString().padStart(2, '0');
            document.getElementById('minutos').innerText = minutos.toString().padStart(2, '0');
            document.getElementById('segundos').innerText = segundos.toString().padStart(2, '0');

            // Se a contagem terminar, exibe zeros
            if (distancia < 0) {
                clearInterval(intervalo);
                document.getElementById('dias').innerText = '00';
                document.getElementById('horas').innerText = '00';
                document.getElementById('minutos').innerText = '00';
                document.getElementById('segundos').innerText = '00';
            }
        }, 1000);
    </script>
</body>
</html>
