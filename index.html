<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador de Oferta</title>
    <style>
        /* Estilo geral da página */
        body { 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: transparent;
        }

        /* Estilo do temporizador */
        .timer {
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 2em;
            color: #e06141;
            text-align: center;
            padding: 0;
            margin: 0;
            line-height: 1; /* Remove o espaço extra entre linhas */
        }

        /* Estilo para limitar a largura */
        .container {
            width: auto;
            max-width: 600px;
            padding: 0;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer" id="timer"></div>
    </div>

    <script>
        // Configuração da data de término
        const endDate = new Date("2024-10-25T23:59:59").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const remaining = endDate - now;

            if (remaining > 0) {
                const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

                document.getElementById("timer").innerHTML = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                document.getElementById("timer").innerHTML = "Promoção encerrada!";
            }
        }

        // Atualiza o temporizador a cada segundo
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
