<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador de Oferta</title>
    <style>
        /* Estilo para centralizar e adaptar o temporizador */
        body { 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: transparent;
        }
        /* Estilo do temporizador */
        .timer {
            font-size: 2em;
            font-weight: bold;
            color: #e06141;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="timer" id="timer"></div>

    <script>
        // Configuração da data de término
        const endDate = new Date("2024-10-25T23:59:59").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const remaining = endDate - now;

            if (remaining > 0) {
                const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

                document.getElementById("timer").innerHTML = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s restantes`;
            } else {
                document.getElementById("timer").innerHTML = "Promoção encerrada!";
            }
        }

        // Atualiza o temporizador a cada segundo
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
